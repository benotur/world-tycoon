<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tycoon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>
    <!-- Fullscreen Map -->
    <div id="map"></div>

    <!-- Top-left Counters -->
    <div id="game-info">
        <div class="counter-box">
            <span>ðŸ’°</span> <span id="money">0</span>
        </div>
        <div class="counter-box">
            <span>ðŸ‘¥</span> <span id="population">0</span>
        </div>
    </div>

    <!-- Floating Manage Industries Button -->
    <button id="floating-industries-btn">
        Manage Industries
    </button>

    <!-- Popup Modal -->
    <div id="country-popup" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-popup" class="close">&times;</span>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- Starter Country Choice Modal -->
    <div id="starter-country-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Choose Your Starting Country</h3>
            <div id="starter-country-options"></div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav id="bottom-nav">
        <button id="nav-game" class="button">Game</button>
        <button id="nav-leaderboard" class="button">Leaderboard</button>
        <button id="nav-settings" class="button">Settings</button>
        <button id="nav-logout" class="button" style="background:#dc3545;">Logout</button>
    </nav>
</body>
</html>
