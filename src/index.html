<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tycoon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>

<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div id="auth-tabs">
                <button id="show-login" class="button active">Login</button>
                <button id="show-register" class="button">Register</button>
            </div>
            <div id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username"><br>
                <input type="password" id="login-password" placeholder="Password"><br>
                <button id="login-btn" class="button">Login</button>
                <p id="login-error" style="color:red;"></p>
            </div>
            <div id="register-form" style="display:none;">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username"><br>
                <input type="password" id="register-password" placeholder="Password"><br>
                <button id="register-btn" class="button">Register</button>
                <p id="register-error" style="color:red;"></p>
            </div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="map"></div>
        <div id="game-info">
            <div class="counter-box">
                <span>ðŸ’°</span> <span id="money">0</span>
            </div>
            <div class="counter-box">
                <span>ðŸ‘¥</span> <span id="population">0</span>
            </div>
        </div>
        <button id="floating-industries-btn">Manage Industries</button>
        <div id="country-popup" class="modal">
            <div class="modal-content">
                <span id="close-popup" class="close">&times;</span>
                <div id="popup-content"></div>
            </div>
        </div>
        <nav id="bottom-nav">
            <button id="nav-leaderboard" class="button">Leaderboard</button>
            <button id="nav-settings" class="button">Settings</button>
        </nav>
    </div>

    <!-- Starter Country Modal -->
    <div id="starter-country-modal" class="modal">
        <div class="modal-content">
            <h3>Choose Your Starting Country</h3>
            <div id="starter-country-options"></div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span id="close-leaderboard" class="close">&times;</span>
            <h3>Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings" class="close">&times;</span>
            <h3>Account Settings</h3>
            <div>
                <input type="text" id="settings-username" placeholder="New Username">
                <button id="change-username-btn" class="button">Change Username</button>
            </div>
            <div>
                <input type="password" id="settings-password" placeholder="New Password">
                <button id="change-password-btn" class="button">Change Password</button>
            </div>
            <div>
                <button id="delete-account-btn" class="button" style="background:#dc3545;">Delete Account</button>
            </div>
            <div>
                <button id="settings-logout-btn" class="button" style="background:#888;">Logout</button>
            </div>
            <p id="settings-message" style="color:lime;"></p>
            <p id="settings-error" style="color:red;"></p>
        </div>
    </div>
</body>

</html>
